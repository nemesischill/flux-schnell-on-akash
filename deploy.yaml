---
version: "2.0"
services:
  app:
    image: nemesischill/flux-schnell-on-akash:0.1
    expose:
      - port: 7860
        as: 7860
        to:
          - global: true
profiles:
  compute:
    app:
      resources:
        cpu:
          units: 6
        memory:
          size: 32Gi
        storage:
          - size: 40Gi
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia: 
  placement:
    dcloud:
      pricing:
        app:
          denom: uakt
          amount: 1000
deployment:
  app:
    dcloud:
      profile: app
      count: 1
